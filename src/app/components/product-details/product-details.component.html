<div class="product-details">
  <div class="product-details__book">
    <mat-card-title *scRichText="rendering.fields.title" class="product-details__book-title"></mat-card-title>
    <img *scImage="rendering.fields.image; attrs: srcSetImageAttributes" width="100%" />
    <div class="product-details__book__heading">
      <p class="product_details__book-desc">desc</p>
      <div class="product_details__book_amount">
        <label for="product">Amount: </label>
        <input type="number" id="bookAmount" placeholder="0" />
      </div>
    </div>
  </div>
  <button class="product_details__addBtn" type="button">Add to Cart</button>
</div>
